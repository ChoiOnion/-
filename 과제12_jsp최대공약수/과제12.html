<!DOCTYPE html>
<html>
    <head>
        <title>약수 구하기</title>
        <script>
            function divisor(n){
                var n = parseInt(n);
                if(isNaN(n)||n<1||n>100){
                    alert("1~100 사이의 숫자를 입력해 주세요.");
                    document.write("새로고침 후 다시 시도해 주세요.");
                    return;
                }
                for(var i=1;i<=n;i++){
                    if(n%i==0)
                        document.writeln(i);
                }
            }
        </script>
    </head>
    <body>
        <h2>약수 구하기</h2>
        <hr>
        <script>
            var n=prompt("약수를 구하고 싶은 수를 입력하세요.","")
            divisor(n);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>회원가입</title>
    </head>

    <style>
        body{background-color: #f1f4ff;}
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;600&display=swap');
        p{
            font-family:'Noto Sans KR', sans-serif;
        }
        .regular{
            font-weight: 300;
            font-size: 15px;
        }
        .bold{
            font-weight: 600;
            font-size: 20px;
        }
    </style>

    <body>
        <form>
            <p class="bold">아이디와 비밀번호를 15자리 이내로 입력해 주세요.</p>
            <p class="regular">
                이　　름: <input type="text" size="13" value="" maxlength="15" required><br>
                비밀번호: <input type="password" size="13" value="" maxlength="15" required><br>
                전화번호: <input type="tel" size="13" placeholder="010-1234-5678" required><br>
                <input type="submit" value="가입">
            </p>
        </form>
    </body>
</html>
